<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/images/nxg-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NXG-Hub Digital Technologies</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
  <!-- A little help for the Netlify post-processing bots -->
  <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="User_name" />
    <input type="number" name="User_PhoneNumber" />
    <input type="email" name="User_Email" />
    <textarea name="message"></textarea>
  </form>
  <script type="text/babel">

    ReactDOM.render(
            <form name="contact-form" method="post">
              <input type="hidden" name="form-name" value="contact-form" />
              <p>
                <label>Your Name: <input type="text" name="User_name"/></label>
              </p>
              <p>
                <label>Your Phone: <input type="number" name="User_PhoneNumber"/></label>
              </p>
              <p>
                <label>Your Email: <input type="email" name="User_Email"/></label>
              </p>
              <p>
                <label>Message: <textarea name="message"></textarea></label>
              </p>
              <p>
                <button type="submit">Send</button>
              </p>
            </form>,
            document.getElementById("root")
    );

  </script>
  <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
